<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="shortcut icon" href="./icons/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./index.css">
    <script defer type="module" src="./index.js"></script>
</head>

<body>
    <dialog id="new-task" class="block">
        <div class="dialog-wrapper">
            <h1>Creating task</h1>
            <form action="">
                <label for="dialog-name">Task name</label>
                <br>
                <input id="dialog-name" type="text">
                <br>
                <label for="dialog-description">Task description</label>
                <br>
                <textarea name="dialog-description" id="dialog-description" cols="30" rows="10"></textarea>
                <br>
                <button class="dialog-confirm" type="submit">Confirm</button>
            </form>

            <button class="dialog-cancel">Cancel</button>
        </div>
    </dialog>
    <div class="main-wrapper block">
        <div class="toolbar">
            <ul class="tools">
                <li class="tool">
                    <button id="create-button">Create Task</button>
                </li>
                <li class="tool">
                    <label for="sort">Sort</label>
                    <select name="sort" id="sort">
                        <option value="alphabet">Alphabet</option>
                        <option value="date">Date</option>
                    </select>
                </li>
                <li class="tool">
                    <label for="filter">Filter</label>
                    <select name="filter" id="filter">
                        <option value="all">All</option>
                        <option value="done">Done</option>
                        <option value="undone">Undone</option>
                    </select>
                </li>
            </ul>
        </div>
        <div class="taskbar">
            <ul class="tasks"></ul>
        </div>
    </div>
</body>

</html>
